<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <a href="index.html">
      <img id="creatis-logo" src="img/creatis/logo.png" alt="Logo do Creative Integration Suite" />
    </a>
    <nav>
      <a href="precos_planos.html">Preços e Planos</a>
      <a href="cadastro.html">Cadastro</a>
      <div id="login-button">
        <a href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <main class="login-main">
    <div class="login-container">
      <h1>Login</h1>
      <form>
       <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email@email.com" required />

        <label for="password">Senha:</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="**********" required />
        </div>

        <div class="form-links">
          <a href="#" class="link">Esqueci a senha</a>
          <a href="cadastro.html" class="link">Cadastro</a>
        </div>

        <div class="button-area">
          <button type="button" class="google-btn" aria-label="Login com Google">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
            <path fill="#FF3D00" d="M6.306,14.691l6.057,4.71c1.879-5.162,7.25-9,13.637-9c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-4.819c-1.901,1.237-4.209,1.99-6.719,1.99c-6.388,0-11.765-3.838-13.637-9l-6.057,4.71C9.656,39.663,16.318,44,24,44z"/>
            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,4.819C42.022,35.219,44,30.021,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
            </svg>
        </button>
          <button type="submit" class="login-btn">Login</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="login-footer" style=" height: 100px;">
    <div class="footer-content">
      <p>Creative Integration Suite e CreatIS sobre licença MIT. Idealizado por Vini Soares e Bia Moura.
      <p class="contact">Contato ou Suporte: <a href="mailto:viniciussoaresti@gmail.com">viniciussoaresti@gmail.com</a></p>
    </div>
  </footer>

  <script>
    // Mostrar/ocultar senha
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    
    toggle.addEventListener("click", () => {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
    });
  </script>
</body>
</html>
