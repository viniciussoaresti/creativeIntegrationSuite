  <main class="cadastro-main">
    <div class="cadastro-container">
      <h1>Cadastro</h1>
      <form>
        <div class="form-row--basic">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo">
        </div>
        <div class="form-row--basic">
          <label for="nome">CPF:</label>
          <input type="text" id="nome" placeholder="123.456.789-10">
        </div>
        <div class="form-row--basic">
          <label for="nome">Dt. Nasc.:</label>
          <input type="date" id="nome" placeholder="123.456.789-10">
        </div>
        <div class="form-row--basic">
          <label for="nome">Email:</label>
          <input type="email" id="nome" placeholder="email@email.com">
        </div>
        <div class="form-row--basic">
          <label for="nome">Celular:</label>
          <input type="email" id="nome" placeholder="+55 (00) 00000-0000">
        </div>  
        <div class="form-row--basic">
          <label for="profissao">Profissão:</label>
          <select name="profissao" id="profissao">
            <option value="">Escolha a profissão</option>
            <option value="Designer"> Designer</option>
            <option value="Videomaker"> Videomaker</option>
            <option value="Songmaker"> Songmaker</option>
            <option value="Gestor de Tráfego"> Gestor de Tráfego</option>
            <option value="Gerente Geral"> Gerente Geral</option>
            <option value="Outro"> Outro</option>
          </select>
        </div>

        <div class="button-area">
          <a href="login.html" class="btn-primary">Login</a>
        </div>
        <div class="button-area">
          <button type="submit" class="cadastrar-btn">Cadastrar</button>
          <button type="button" class="google-btn" aria-label="Login com Google">

      </form>
